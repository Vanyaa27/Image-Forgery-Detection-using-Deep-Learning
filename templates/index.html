<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgery Detection with ResNet50</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #74ebd5, #9face6);
            color: #333;
            margin: 0;
            padding: 0;
        }
        .container {
            text-align: center;
            margin: 50px auto;
            max-width: 600px;
            background: #fff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        h1 {
            font-size: 2.5rem;
            margin-bottom: 20px;
            color: #444;
        }
        .upload-section {
            margin-bottom: 20px;
        }
        input[type="file"] {
            padding: 10px;
            margin: 15px 0;
            border-radius: 8px;
            border: 1px solid #ccc;
            background: #f9f9f9;
            font-size: 1rem;
        }
        button {
            background: #007BFF;
            color: white;
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.3s ease-in-out;
        }
        button:hover {
            background: #0056b3;
        }
        .result {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #2d6a4f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Image Forgery Detection</h1>
        <form action="/predict" method="POST" enctype="multipart/form-data">
            <div class="upload-section">
                <label for="file">Upload an Image:</label>
                <input type="file" name="file" id="file" required>
            </div>
            <button type="submit">Predict</button>
        </form>
        {% if prediction %}
        <div class="result">
            <strong>Prediction:</strong> {{ prediction }}
        </div>
        {% endif %}
    </div>
</body>
</html>
